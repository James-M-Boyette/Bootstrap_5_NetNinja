<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Ninja Pro - the Book</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jQuery for Navbar Insertion -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/global.css" />
  </head>
  <body>
    <main>
      <!-- Navbar Insert ... -->
      <div id="navbarInsert">A NAVBAR should be displayed here ...</div>

      <!-- Bootstrap Buttons Demo -->
      <article id="demo-buttons">
        <h1>Bootstrap Buttons</h1>
        <p class="lead">Video #4</p>

        <!-- Basic Buttons -->
        <div id="bootstrap-headings" class="demo-section">
          <h3 class="sub-heading">Basic Buttons:</h3>
        </div>

        <button>default button</button>
        <button class="btn btn-primary">primary button</button>
        <!-- auto lightens text -->
        <button class="btn btn-secondary">secondary button</button>

        <!-- Anchor tags as Buttons -->
        <div id="bootstrap-headings" class="demo-section">
          <h3 class="sub-heading">Links (anchors) as Buttons:</h3>
        </div>

        <a href="#" class="btn btn-info">info anchor tag</a>
        <a href="#" class="btn btn-success">success anchor tag</a>

        <!-- Sized Buttons -->
        <div id="bootstrap-headings" class="demo-section">
          <h3 class="sub-heading">Sized Buttons:</h3>
        </div>

        <button class="btn btn-lg btn-danger">large danger button</button>
        <button class="btn btn-sm btn-warning">small warning button</button>

        <!-- "Outline"/Border-styled Buttons -->
        <div id="bootstrap-headings" class="demo-section">
          <h3 class="sub-heading">Outlined/Bordered Buttons:</h3>
        </div>

        <button class="btn btn-outline-primary">outlined button</button>
        <button class="btn btn-outline-secondary btn-lg">
          large outlined button
        </button>

        <!-- Grouped Buttons -->
        <div id="bootstrap-headings" class="demo-section">
          <h3 class="sub-heading">Grouped Buttons:</h3>
        </div>

        <div class="btn-group">
          <a href="#" class="btn btn-primary">button 1</a>
          <a href="#" class="btn btn-warning">button 2</a>
          <a href="#" class="btn btn-success">button 3</a>
        </div>
      </article>
    </main>
    <!-- Bootstrap JavaScripting -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery for Navbar Insertion -->
    <script type="text/javascript">
      $(function () {
        $("#navbarInsert").load("/components/navbar.html");
      });
    </script>
  </body>
</html>
